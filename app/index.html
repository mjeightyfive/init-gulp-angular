<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%= name %></title>
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#dba123">
        <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
        <!-- <link rel="canonical" href="http://www.example.com/"> -->
        <!-- inject:css -->
        <!-- endinject -->
        <script src="files/modernizr.js"></script>
    </head>
    <body ng-app="myApp">
        <!--[if lt IE 10]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
        <div class="container">
            <div class="header">
                <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal">
                    <a class="pure-menu-heading" href="index.html"><%= name %></a>
                    <ul>
                        <li><a ui-sref="home">Home</a></li>
                        <li><a ui-sref="about">About</a></li>
                    </ul>
                </div>
            </div>
            <div class="pure-g main-content">
                <div class="pure-u-1" ng-controller="MainController">
                    <div ui-view></div>
                </div>
            </div>
        </div>
        <!-- inject:js -->
        <!-- endinject -->
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-58944845-3', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
